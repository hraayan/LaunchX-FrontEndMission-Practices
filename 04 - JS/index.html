<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Pokedex Harry Baez LaunchX</title>
    
  </head>
  <body>
    <h1 class="titulo">Pokedex</h1>
    <div class="container poke">
        <br>
        
        <div class="cuadrado mx-auto">
            <br>
            <div class="pokebola">
                <div class="pokebola-botao"></div>
            </div>
            <div class="search mx-auto row">
                <input id="search" name="search" type="text" class="form-control " placeholder="Buscar Pokemon" aria-label="Pokemon">
                <div class="form-check col">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="snombre">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Por Nombre
                    </label>
                    
                </div>
                <div class="form-check mx-auto col">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="sid">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Por Id
                    </label>
                    
                </div>
            </div>
            
        </div>

        <div class="bisagra mx-auto row">
            <div class="c1"></div>
            <div class="c2 mx-auto"></div>
            <div class="c2 pull-right me-2"></div>
        </div>
        <div class="row screen-control mx-auto">
            <aside class="controls col col-md-3 col-3 col-sm-3">
                <div class="cv"></div>
                <div class="cv"></div>
                <div class="circulo" type="button" onclick="getPokemon()">
                    
                </div>
                <p class="ms-3 ps-4 fw-bold text-light">buscar</p>
            </aside>
            
            <div class="col col-md-8 col-6 col-sm-6 screen mx-auto mt-4">
                <div class="screen1 mx-auto mt-2">
                    <div class="row">
                        <img id="pokeImg" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pokemon" class="imag col-md-5 ">
                        <div class="col col-md-5 mt-3 ">
                            <h3 id="name">Pikachu</h3>
                        </div>
                        <div class="col col-md-2 mt-3 ms-1">
                            <h4 id="number">025</h4>
                        </div>
                    </div>
                    <div class="row specif">
                        <div class="col col-md-2 fw-bold me-4">
                            <p id="tipo" class="ms-1">electrico</p>
                        </div>
                        <div class="col col-md-5 me-2  fw-bold">
                            <p id="moves">Movimientos</p>
                            <ul class="me-1">
                                <li id="mov-1">1</li>
                                <li id="mov-2">2</li>
                                <li id="mov-3">3</li>
                            </ul>
                        </div>
                        <div class="col col-md-4 fw-bold">
                            <p id="stats">estadisticas</p>
                            <ul class="me-1">
                                <li id="stat-1">1</li>
                                <li id="stat-2">2</li>
                                <li id="stat-3">3</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <BR></BR><br><br>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
